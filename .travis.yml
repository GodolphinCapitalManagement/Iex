language: julia
os:
- linux
- osx
julia:
- 1
- nightly
matrix:
  allow_failures:
    - julia: nightly
notifications:
  email: false
git:
  depth: 1

codecov: true
coveralls: true

## uncomment the following lines to override the default test script
#script:
#  - julia -e 'Pkg.clone(pwd()); Pkg.build("Iex"); Pkg.test("Iex"; coverage=true)'
after_success:
# push coverage results to Coveralls
   - julia -e 'cd(Pkg.dir("Iex")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
# push coverage results to Codecov
   - julia -e 'cd(Pkg.dir("Iex")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'

