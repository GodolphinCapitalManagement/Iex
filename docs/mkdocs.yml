site_name:        Iex.jl
repo_url:         https://github.com/GodolphinCapitalManagement/Iex.jl
site_description: A Julia wrapper for the IEX Cloud IO API.
site_author:      Gyan Sinha

theme: readthedocs

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - mdx_math

docs_dir: 'build'

pages:
  - Home: index.md